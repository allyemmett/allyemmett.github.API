<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 API</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

    <link href="covid.css" rel="stylesheet">


</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">COVID-19 in the United States</h1>
        </div>
      </div>
    <!-- <div class="covidTitleDiv">
        <h1 class="covidTitle" style="text-align: center">COVID-19 in the United States</h1>
    </div> -->
<!-- Insert Date -->

    <section id="dailyData">
        <h1 class="todaysData" style="text-align: center">Latest National Data</h1>
        <div class="container-fluid">
            <!-- container-fluid if want to stretch the width of the page -->
            <!-- total of 12 grids that can be used when working with bootstrap layout -->
            <div class="row">
                <div class="col-3"> Date (ISO format)<section>
                <!-- Date -->
                </section>
                </div>
                <div class="col-3"> Daily Positive Cases<section>
                <!-- Daily positive cases -->
                </section>
                </div>
            <div class="col-3"> Daily Deaths<section>
            <!-- Daily deaths -->
            </section>
            </div>
            <div class="col-3"> Daily Tests<section>
            <!-- Daily tests -->
            </section>
            </div>
        </div>
        </div>
    </section>

    <section id="byState">
        <h1 class="todaysState" style="text-align: center">Latest Data by State</h1>
        <form>
            <div class="form">
                <div class="container">
                    <div class="row">
                        <p col-4>
                            <label for="state">Enter a State Abbreviation (in lowercase): </label>
                             <input type="text" id="state" class="state" required>
                        </p>
                         <p col-4>
                            <button class="submit">Submit</button>
                        </p>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <!-- container-fluid if want to stretch the width of the page -->
                <!-- total of 12 grids that can be used when working with bootstrap layout -->
                <div class="row">
                    <div class="col-4" id="stateAb">State<section>
                        <!-- State Name -->
                    </section>
                </div>
                    <div class="col-2" id="test"> Date (ISO format)</div>

                    <div class="col-2" id="positive"> Daily Positive Cases<section>
                    <!-- Daily positive cases -->
                    </section>
                    </div>
                <div class="col-2" id="death"> Daily Deaths<section>
                <!-- Daily deaths -->
                </section>
            </div>
                <div class="col-2" id="dailyTests"> Daily Tests<section>
                <!-- Daily tests -->
                </section>
                </div>
            </div>
            </div>
        </form>
    </section>

    <!-- footer -->
    <div class="text-center py-3">Data provided by:
      <a href="https://covidtracking.com/">The COVID Tracking Project</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script type="text/javascript" src="covid.js"></script>
</body>
</html>
